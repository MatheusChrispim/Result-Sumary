<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles.css">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="scorecard">
      <div class="result">
        <h2>Your Result</h2>
        <div class="circle-result">
          <h3>76</h3> 
          <p>of 100</p>
        </div>
        <h4>Great</h4>
        <p class="score-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
         <ul class="summary-list">
          <li class="list-item">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction" class="icons">
            <section>
              <label>Reaction</label>
              <p>80 <span>/100</span></p>
            </section>
          </li>
          <li class="list-item">
            <img src="assets/images/icon-memory.svg" alt="icon-memory" class="icons">
            <section>
             
             <label>Memory</label>
             <p>92 <span>/100</span></p>
            </section>
          </li>
          <li class="list-item">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal" class="icons">
            <section>
              
              <label>Verbal</label>
              <p>61 <span>/100</span></p>
            </section>
          </li>
          <li class="list-item">
            <img src="assets/images/icon-visual.svg" alt="icon-visual" class="icons">
            <section>
              
              <label>Visual</label>
              <p>72 <span>/100</span></p>
            </section>
          </li>
         </ul>
         <input type="button" value="Continue" class="btn-continue">
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
